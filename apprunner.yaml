version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install --upgrade pip
      - pip install flask==3.0.0 flask-cors==4.0.0 flask-socketio==5.3.6 gunicorn==21.2.0
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:8000 --workers 1 --timeout 120 app:app
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"