version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies for App Runner"
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  runtime-version: '3.11'
  command: python app_runner_fix.py
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: STREAMLIT_SERVER_HEADLESS
      value: "true"